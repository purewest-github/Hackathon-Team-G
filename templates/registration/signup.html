{% extends 'registration/base.html' %}
{% block title %}
  <title>signup</title>
{% endblock %}
{% block body %}
  <div class="registration-wrapper signup">
    <div class="registration-main signup-main">
      <div class="form">
        <form class="registration-form signup" method="post">
          <h1 class="registration-title">ユーザー登録</h1>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Name" name="name" />
            <label for="" class="label">Name</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Email" name="email" />
            <label for="" class="label">Email</label>
          </div>
          <div class="inputContainer">
            <input type="password" class="input" placeholder="Password" name="password1" />
            <label for="" class="label">Password</label>
          </div>
          <div class="inputContainer">
            <input type="password" class="input" placeholder="Password Confirmation" name="password2" />
            <label for="" class="label">Confirm Password</label>
          </div>
          <input type="submit" class="submitBtn" value="登録">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
          <a class="switch-register-mode" href="{{ url_for('login') }}">
            既にアカウントを持っている場合はこちら
          </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
